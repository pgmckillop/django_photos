<!DOCTYPE html>
{% extends 'pages/layout.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>{% block title %}Contact{% endblock %}</title>
</head>
<body>
    <{%  block content %}

        <br/>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/contact/c1.jpg' %}" class="d-block w-100" alt="image 1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/contact/c2.png' %}" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <a href="https:\\arduino.cc" target="_blank">
                <img src="{% static 'images/contact/c3.png' %}" class="d-block w-100" alt="Arduino Uno V3">
            </a>

        </div>
          <div class="carousel-item">
          <img src="{% static 'images/contact/c4.jpg' %}" class="d-block w-100" alt="image 4">
        </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        <br/>
        <h1>This is the Contact page</h1>
    {% endblock %}
</body>
</html>
